<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #d2a679; /* Color de fondo */
            color: #000;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #000;
        }

        .navbar-brand img {
            height: 50px;
        }

        .btn-cerrar-sesion {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            border-radius: 5px;
        }

        .btn-cerrar-sesion:hover {
            background-color: #c82333;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .table-container {
            margin: 20px auto;
            width: 90%;
        }

        .total-section {
            text-align: right;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 5%;
            margin-top: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .btn-action {
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
    
    <script src="ventas.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../media/dongalleto.png" alt="Logo Don Galleto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../ventas/ventas.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Precio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventario</a>
                    </li>
                </ul>
                <button class="btn btn-cerrar-sesion" onclick="cerrarsesion()">Cerrar sesión</button>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <div class="title">VENTAS</div>

    <!-- Primera tabla -->
    <div class="table-container">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>GALLETAS</th>
                    <th>PRECIO</th>
                    <th>PRESENTACIÓN</th>
                    <th>DESCRIPCIÓN</th>
                    <th>AGREGAR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td><button class="btn-action">AGREGAR</button></td>
                </tr>
                <!-- Más filas aquí si es necesario -->
            </tbody>
        </table>
    </div>

    <!-- Segunda tabla -->
    <div class="table-container">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>GALLETAS</th>
                    <th>PRECIO</th>
                    <th>CANTIDAD</th>
                    <th>DESCRIPCIÓN</th>
                    <th>PRECIO TOTAL</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td><button class="btn-action">ELIMINAR</button></td>
                </tr>
                <!-- Más filas aquí si es necesario -->
            </tbody>
        </table>
    </div>

    <!-- Total a pagar -->
    <div class="total-section">TOTAL A PAGAR: $ ___________</div>

    <!-- Botones de acción -->
    <div class="buttons-container">
        <button class="btn-action" onclick="alertar()">Realizar venta</button>
        <button class="btn-action">CANCELAR</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
